    <!-- BigQuery String Modal -->
    <div class="modal fade" id="bq-string-display" tabindex="-1" role="dialog" aria-labelledby="bqStringDisplay" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="bqStringDisplay">BigQuery Cohort Query String</h4>
                    <div class="modal-js-messages" id="bq-string-modal-js-messages">
                    </div>
                </div>
                <div class="modal-body" data-uri="{{ bq_string_uri }}">
                    <span class="code bq-string">
                    SELECT BOB
                    FROM FOO
                    WHERE BAR AND BAZ;
                    </span>
                </div>
            </div>
        </div>
    </div>
