    <!-- BigQuery String Modal -->
    <div class="modal fade" id="bq-string-display" tabindex="-1" role="dialog" aria-labelledby="bqStringDisplay" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="bqStringDisplay">BigQuery Cohort Query String</h4>
                </div>
                <div class="modal-body">
                    <button type="button" class="copy-this btn btn-default" content="{{ bq_string }}"  title="Copy query text to clipboard">
                        <i class="fa fa-copy" aria-hidden="true"></i>
                    </button>
                    <pre class="code bq-string unformatted">
                    {{ bq_string}}
                    </pre>
                </div>
            </div>
        </div>
    </div>
